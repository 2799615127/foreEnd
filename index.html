<body>
<!--  TOP MENU ITEMS -->

<a id="account" class="menuitem" href="#/home"><span class="info">账号</span></a>
<a id="blog" href="#/userLogWrite" class="menuitem"><span class="info">写日记</span></a>
<!-- HEADER  -->
<header id="xiaoming_header">
    <h1>周志明的个人博客</h1>
</header>
<!-- PAGE  -->

<div id="app" >
</div>
<script type="module" src="/src/main.js"></script>
<!-- JS FILES  -->
<script src="/js/jquery.js" type="text/javascript"></script>
<script src="/js/jquery.backstretch.min.js" type="text/javascript"></script>
<script src="/js/jquery.reveal.js" type="text/javascript"></script>
<!--<script src="js/custom2.js" type="text/javascript"></script>-->
<script type="text/javascript">
    var menuitem = $(".menuitem");
    //导航条鼠标移动事件
    menuitem.hover(

        function (event) {
            "use strict";
            var $clickedElement = $(event.target);
            var $theid = $clickedElement.closest(menuitem);
            var $allListElements = menuitem.find('.info');
            $theid.find($allListElements).slideDown(100);
            $theid.find($allListElements).addClass('animated tada');

        },

        function (event) {
            "use strict";
            var $clickedElement = $(event.target);
            var $theid = $clickedElement.closest(menuitem);
            var $allListElements = menuitem.find('.info');
            $theid.find($allListElements).slideUp(100);
            $theid.find($allListElements).removeClass('animated tada');
        });

</script>

</body>
</html>
